<div class="row">
  <h1> Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
        [percent]="90"
        [radius]="100"
        [showUnits]="false"
        [title]="'CSS'"
        [showTitle]="true"
        [titleFontSize]="'3em'"
        [titleColor]="'blue'"
        [showSubtitle]="false"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'blue'"
        [innerStrokeColor]="'blue'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
    </div>

    [imageWidth]="50"
